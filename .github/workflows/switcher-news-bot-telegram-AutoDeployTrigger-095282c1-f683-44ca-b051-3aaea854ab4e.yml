name: Trigger auto deployment for switcher-news-bot-telegram

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/switcher-news-bot-telegram-AutoDeployTrigger-095282c1-f683-44ca-b051-3aaea854ab4e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SWITCHERNEWSBOTTELEGRAM_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SWITCHERNEWSBOTTELEGRAM_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SWITCHERNEWSBOTTELEGRAM_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.SWITCHERNEWSBOTTELEGRAM_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SWITCHERNEWSBOTTELEGRAM_REGISTRY_PASSWORD }}
          containerAppName: switcher-news-bot-telegram
          resourceGroup: switcher-news-bot-telegram
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


